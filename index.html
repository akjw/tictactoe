<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="start-state" id="startState">
        <div class="start-message"></div>
        <button id="start">Start</button>
    </div>
    <div class="container">
        <div class="grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
      </div>  
      <div class="win-state" id="winState">
          <div class="outcome-message"></div>
          <button id="restart">Restart</button>
      </div>
      <script src="script.js"></script>
</body>
</html>
